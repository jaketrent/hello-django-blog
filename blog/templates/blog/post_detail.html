{% extends "blog/base.html" %}

{% block content %}
  <article class="media content-section">
    <img src="{{ object.author.profile.image_cdn_url }}" class="rounded-circle article-img"/>
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"d F Y" }}</small>
        {% if object.author == user %}
        <div>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.pk %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.pk %}">Delete</a>
        </div>
        {% endif %}
      </div>
      <h1 class="article-title">{{ object.title }}</h1>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
